<body style="font-family:Arial">
    <label>Input today's AQI:
        <input id="aqi-input" type="text">
    </label>
    <button id="button">Confirm</button>
    <div>Input: <span id="aqi-display">null</span></div>

    <script type="text/javascript">

    (function(){
        var button = document.getElementById('button');
        var input = document.getElementById('aqi-input');
        var span = document.getElementById('aqi-display');

        button.onclick = function() {
            span.innerHTML = input.value.trim() == "" ? "null" : input.value.trim();
        }
